# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: oncletom.io
subtitle: Photography series about *travels* and *human experience*.
author: Thomas Parisot
email: hi@oncletom.io
default_cover: https://oncletom.io/images/thomas-parisot.jpg
language: en-GB
timezone: Europe/London

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://oncletom.io/photography
root: /photography/
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: ""
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:title.md # File name of new posts
default_layout: series
titlecase: false # Transform title into titlecase
pretty_urls:
  trailing_html: false
  trailing_index: false
external_link:
  enabled: true
filename_case: 1
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MM.YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: oncletom
layout: photography

nunjucks:
  autoescape: true
  throwOnUndefined: false
  watch: false

markdown:
  render:
    html: true
    xhtmlOut: false
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: false
    permalinkClass: header-anchor
    # permalinkSymbol: Â¶
  plugins:
  - markdown-it-abbr
  - markdown-it-attrs
  - markdown-it-footnote
  - markdown-it-ins
  - markdown-it-sub
  - markdown-it-sup
# Content Indexing
## See https://www.npmjs.com/package/hexo-algolia
algolia:
  applicationID: 'QIP7Z1PL3B'
  apiKey: '5caf0f682ba8349e8a67872b9edde3f3'
  indexName: 'prod_blog'
  chunkSize: 5000

disqus_shortname: oncletom

graph:
  google_plus:    ~
  facebook:       ~
  twitter:        oncletom

archive_generator:
  per_page: 0
  yearly: true
  monthly: false
  daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: ssh-oncletom.alwaysdata.net
  user: oncletom
  root: ~/../www_photography
